<mat-card>
    <form (ngSubmit)="save(sugarLevelForm.value)" [formGroup]="sugarLevelForm">
        <mat-card-header>
            <mat-card-title>
                <h2>{{sugarLevel.value ? 'Edit' : 'Add'}} Sugar Level</h2>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <input type="hidden" formControlName="id" name="id">
            <mat-form-field>
                <input matInput placeholder="Sugar Level Description" formControlName="description" name="description">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Sugar Level Value" formControlName="value" name="value">
            </mat-form-field>

            <mat-form-field class="col-xs-12">
                <input matInput formControlName="measuredAt" [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Measured At" name="measuredAt">
                <owl-date-time #dt2></owl-date-time>
                <mat-error>
                    Required
                </mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit" [disabled]="!sugarLevelForm.valid">Save
        </button>
            <button mat-raised-button color="secondary" (click)="remove(sugarLevel.id)" *ngIf="sugarLevel.id" type="button">Delete
        </button>
            <a mat-button routerLink="/sugarlevel-list">Cancel</a>
        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
    </form>
</mat-card>
